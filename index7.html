<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main7.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
                Welcome
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Register</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body text-center">
                       <label for="text" class="mx-2">Name</label>
                       <input type="text" class="form-controle nh nm">
                       <p class="text-danger">The name filed is required.</p>
                       <label for="text" class="mx-2 my-1">E-Mail Address</label>
                       <input type="text" class="form-controle" placeholder="some@gmail.com">
                       <br>
                       <label for="text" class="mx-0 hj">Password</label>
                       <input type="password" class="form-controle nh nm">
                       <p class="text-danger kl">The password must be at least 8 characters.</p>
                       <label for="text" class="mx-2 my-1">Confirm Password</label>
                       <input type="password" class="form-controle">
                       <br>
                       <br>
                       <button type="button" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
