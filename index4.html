<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Person
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Add Person</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <label for="text">First Name</label>
                            <input type="text" class="matn" id="text" placeholder="First Name">
                            <label for="text">Last Name</label>
                            <input type="text" class="matn" id="text" placeholder="Last Name">
                            <label for="text" class="mx-2">Gender</label>
                            <input type="text" class="matn" id="text" placeholder="male">
                            <label for="text" class="mx-2">Address</label>
                            <input type="text" class="matn" id="text" placeholder="Address">
                            <label for="text">Data of Birth</label>
                            <input type="text" class="matn" id="text" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button> <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
